<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/utils/global.css">
    <title>HillTop</title>
</head>
<body>
    <header >
        <main class="main">
            <div class="header">
                <div class="header_left">
                    <div class="img">
                        <img src="./icon/noto_snow-capped-mountain.png" alt="">
                    </div>
                    <h1>HillTop</h1>
                </div>
                <div class="header_right">
                    <div class="myTripe">
                        <img src="./icon/Vector.png" alt="">
                        <a href="#">My Tripe</a>
                    </div>
                    <div class="costomer">
                        <img src="./icon/ic_baseline-headset-mic.png" alt="">
                        <a href="#">Customer Care</a>
                    </div>
                    <div class="account">
                        <img src="./icon/mdi_account.png" alt="">
                        <a href="#">Account</a>
                    </div>
                </div>
            </div>
            <div class="section1">
                <h2>Peace of mind</h2>
                <h3>Find your destiny</h3>
                <div class="info">
                    <div class="flights">
                        <a href="#">FLIGHTS</a>
                    </div>
                    <div class="flights">
                        <a href="#">HOTELS</a>
                    </div>
                    <div class="flights">
                        <a href="#">CARS</a>
                    </div>
                    <div class="flights">
                        <a href="#">CRUISES</a>
                    </div>
                    <div class="flights">
                        <a href="#">PACKAGES</a>
                    </div>
                </div>
                <div class="date">
                    <label for="date">Check-in
                        <br>
                        <input type="date" name="date">
                    </label>
                    <br>
                    <label for="date1">Check-out
                        <br>
                        <input type="date" name="date1">
                    </label>
                    <label for="number">Rooms
                        <select name="nomber" id="number">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </label>
                    <label for="number">Adults
                        <select name="nomber" id="number1">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </label>
                    <label for="number">Children
                        <select name="nomber" id="number2">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </label>
                    <button type="button">Find Rooms</button>
                </div>
            </div>
            <div class="bottom">
                <div class="bottom_left">
                    <img src="./icon/simple-icons_yourtraveldottv.png" alt="">
                    <p>30,000+ Things to do </p>
                </div>
                <div class="bottom_center">
                    <img src="./icon/ic_baseline-gpp-good.png" alt="">
                    <p>3,000+ Tour operators  </p>
                </div>
                <div class="bottom_right">
                    <img src="./icon/fa6-solid_graduation-cap.png" alt="">
                    <p>30,000+ Certified agents </p>
                </div>
            </div>
        </main>
    </header>
</body>
</html>
